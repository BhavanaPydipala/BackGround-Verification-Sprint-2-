<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <form class="form-horizontal">
    <div class="container">
      <br>
      <br>

      <div align="center" class="form-group">

        <label class="control-label col-sm-4" align="left" style="font-family:verdana;" for="uname">verfId:</label>
        <div class="col-sm-4">
          <input type="text" pattern=[0-9]* minlength="3" maxlength="5" name="empId" [(ngModel)]="verification.verfId"
            #verfIdRef='ngModel' class="form-group" class="form-control" placeholder="Enter Verification ID" required>
          <div *ngIf='verfIdRef.errors && verfIdRef.touched' class="alert alert-danger">
            <div [hidden]='!verfIdRef.errors.required'> Please provide Verification ID</div>
          </div>
        </div>
      </div>

      
      <div align="center" class="form-group">
        <label class="control-label col-sm-4" align="left" style="font-family:verdana;" for="pwd">Status:</label>
        <div class="col-sm-4">
          <input type="text" pattern=[0-9]* minlength="7" maxlength="8" name="status" minlength="6"
            [(ngModel)]="verification.status" #statusval='ngModel' class="form-control" placeholder="set the status"
            required /><br><br>
          <div *ngIf='statusval.errors && statusval.touched' class="alert alert-danger">
            <div [hidden]='!statusval.errors.required'>Please provide the status </div>
          </div>
        </div>
      </div>
  
      
      <div align="center" class="form-group">
        <button type="submit" class="btn btn-success" (click)="status()">Submit</button>
      </div>

      <div align="center" class="form-group">
        <h4 align="center">{{message}}</h4>
      </div>
    </div>
  </form>


</body>
