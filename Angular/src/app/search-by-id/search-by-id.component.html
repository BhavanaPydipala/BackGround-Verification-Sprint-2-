<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <form class="form-horizontal">
    <div class="container">
      <br>
      <br>
      <div align="center" class="form-group">
        
          <label class="control-label col-sm-4" align="left" style="font-family:verdana;"
            for="uname">EmployeeId:</label>
            <div class="col-sm-4">
          <input type="text" pattern=[0-9]* minlength="3" maxlength="5" name="empId" [(ngModel)]="empId" 
          class="form-control" #empidval='ngModel'
            placeholder="Enter Employee ID" required>

          <div *ngIf='empidval.errors && empidval.touched' class="alert alert-danger">
            <div [hidden]='!empidval.errors.required'>Please provide employee id </div>
          </div>
        </div>
      </div>
    </div>

      <br>
      <div align="center" class="form-group"> <button type="submit" class="btn btn-success" (click)="getImage()">Submit</button>
      </div>

      <div align="center" class="form-group" *ngIf=retrievedImage>
        <img [src]="retrievedImage">
        

      </div>
     
      <div align="center" class="form-group">
      <h3>{{message}}</h3>
      </div>
    
  </form>



</body>
